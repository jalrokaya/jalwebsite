<body background = "wall3.jpg">

<h2> Login Form </h2>
<h3 style="background-color:red;color:red;">c</h3>


<div class="inputform">
<h2 class="design">Registration Form</h2>

<form action="RegisterServlet" method="post">


<table>
  <tr>
    <td>Name:</td><td><input type="text" name="name"/></td>
  </tr>

  <tr>
    <td>Email:</td>
	<td>
	  <input type="text" name="email" placeholder="abc@gmail.com"/>
    </td>
  </tr>

  <tr>
    <td>Password:</td>
	<td>
	  <input type="password" name="password"/>
	</td>
  </tr>

  <tr>
    <td>Gender:</td>
    <td>
      <input id="gender1" type="radio" name="gender" value="male"/>Male 

      <input type="radio" id="gender1" name="gender" value="female"/>Female

      <input type="radio" id="gender1" name="gender" value="other"/>Other
    </td>
  </tr>

  <tr>
    <td>Date Of Birth:</td>
	<td>
	  <input type="date" name="dob"/>
	</td>
  </tr>

  <tr>
    <td>AddressLine:</td>
	<td>
	  <textarea name="addressLine" rows="5" cols="15">
	  </textarea>
	</td>
  </tr>

  <tr>
    <td>City:</td>
	<td>
	  <input type="text" name="city"/>
	</td>
  </tr>

  <tr>
    <td>State:</td>
	<td>
	  <input type="text" name="state"/>
	</td>
  </tr>

  <tr>
    <td>Country:</td>
	<td>
      <select name="country">
        <option>Select-Country:</option>
        <option>Japan</option>
        <option>Nepal</option>
        <option>China</option>
        <option>Bhutan</option>
        <option>USA</option> 
        <option>France</option>
        <option>Thailand</option>
		<option>Sri Lanka</option>
        <option>Other</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>Contact:</td>
	<td>
	  <input type="text" name="contact"/>
	</td>
  </tr>
  
  <tr>
    <td colspan="2">
	  <input id="submit" type="submit" value="Register"/>
      <input id="reset" type="reset" value="Clear"/>
    </td>
  </tr>
  
</table>
</form>
</div>

<div class="inputform" style="float:right;">
<h2 class="design">Login Form</h2>
<form action="LoginServlet" method="post">

<table>
  <tr>
    <td>Email:</td>
    <td><input type="email" name="email"/></td>
  </tr>

  <tr>
    <td>Password:</td>
	<td>
	  <input type="password" name="password"/>
	</td>
  </tr>
  
  <tr>
    <td colspan="2">
	  <input id="submit" type="submit" value="Login"/>
    </td>
  </tr>
  
</table>
</form>
</div>
